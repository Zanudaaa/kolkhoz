<!doctype html>
<html lang="en">
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "css/news.css" %}">
    <title>Новости</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <a class="navbar-brand ">
        <img src="http://lurkmore.so/images/thumb/5/54/Peka_namekaet.jpg/150px-Peka_namekaet.jpg" width="35"
             height="35"
             alt="navbar_logo_peka"
             class="rounded-circle">

    </a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/">Главная </a>
            <a class="nav-item nav-link active" href="http://127.0.0.1:8000/news">Новости</a>
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/game">Игра</a>
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/about">Контакты</a>
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/faq">FAQ</a>
            {% if request.user.is_authenticated %}
            <a class="nav-item nav-link">Привет!, {{ user.get_username }}</a>
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/logout">Выход</a>
            {% else %}
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/login">Вход</a>
            <a class="nav-item nav-link" href="http://127.0.0.1:8000/reg">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="jumbotron">
{% for i in newses %}
<tr class='success'>
    <h1><td>{{ i.news_title }}</td></h1>
    <b><td>{{ i.news_text }}</td></b>
    <p><td>{{ i.news_date }}</td></p>
</tr>
{% endfor %}
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
